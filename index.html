<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>React Demo</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="text-center">My Contacts</h1>
      <div class="contactsPage card">
        <div class="contactsSearchBar">
          <input
            type="text"
            class="form-control"
            placeholder="Search Contacts"
          />
        </div>
        <div class="contactsList">
          <ul class="list-group">
            <li class="list-group-item list-group-item-action">
              <img
                alt="Frank Castle"
                src="https://www.famousbirthdays.com/headshots/jon-bernthal-4.jpg"
              />
              <div>
                Frank Castle
              </div>
            </li>
            <li class="list-group-item list-group-item-action">
              <img
                alt="Jane Foster"
                src="https://vignette.wikia.nocookie.net/wwcbm/images/1/19/Jane_Foster_mcu.jpg/revision/latest/scale-to-width-down/270?cb=20171006135017"
              />
              <div>
                Jane Foster
              </div>
            </li>
            <li class="list-group-item list-group-item-action">
              <img
                alt="Jessica Jones"
                src="https://vignette.wikia.nocookie.net/wwcbm/images/4/48/JessicaJones_f.jpg/revision/latest/scale-to-width-down/109?cb=20160817215833"
              />
              <div>
                Jessica Jones
              </div>
            </li>
            <li class="list-group-item list-group-item-action">
              <img
                alt="Peter Quill"
                src="https://pbs.twimg.com/profile_images/615529800619311105/oMmYJ_HR_200x200.jpg"
              />
              <div>
                Peter Quill
              </div>
            </li>
            <li class="list-group-item list-group-item-action active">
              <img
                alt="Tony Stark"
                src="https://i.pinimg.com/originals/ac/f2/9c/acf29c05db363080a2d6616cb0f6b7eb.png"
              />
              <div>
                Tony Stark
              </div>
            </li>
          </ul>
        </div>
        <div class="contactDetails">
          <img
            alt="Tony Stark"
            src="https://i.pinimg.com/originals/ac/f2/9c/acf29c05db363080a2d6616cb0f6b7eb.png"
            class="avatar"
          />

          <h3 class="displayName">Tony Stark</h3>

          <div>
            <label>First Name</label>
            <span>Tony</span>
          </div>
          <div>
            <label>Last Name</label>
            <span>Stark</span>
          </div>
          <div>
            <label>Date of Birth</label>
            <span>5/29/1970</span>
          </div>
          <div>
            <label>Occupation</label>
            <span>Entrepreneur</span>
          </div>
          <div>
            <label>Email</label>
            <span><a href="mailto:tony@marvel.com">tony@marvel.com</a></span>
          </div>
          <div>
            <label>Phone Number</label>
            <span><a href="tel:210-643-7753">(210) 643-7753</a></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
